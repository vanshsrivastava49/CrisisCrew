<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrisisCrew</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <nav>
            <h3>CrysisCrew</h3>
            <div class="nav-links">
                <ul>
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./profile.html">Profile</a></li>
                    <li><a href="./register.html">Sign-up/Sign-in</a></li>
                    <li><a href="./about.html">About Us</a></li>
                </ul>
            </div>
        </nav>
    <div class="container">
        <h1>Update Location</h1>
        <form id="locationForm">
            <button type="button" id="getLocation">Get Current Location</button>
            <label for="latitude">Latitude</label>
            <input type="number" id="latitude" placeholder="Latitude" required readonly>
            
            <label for="longitude">Longitude</label>
            <input type="number" id="longitude" placeholder="Longitude" required readonly>
            
            <button type="submit">Update Location</button>
            <button id="logoutButton">Logout</button>
            <div id="message"></div>
        </form>

    </div>
    <div id="map" style="height: 400px; width: 100%;"></div>
    <script src="script.js"></script>
</body>
</html>
